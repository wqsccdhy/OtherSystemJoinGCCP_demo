<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.js"></script>
<title>Insert title here</title>
<script type="text/javascript">

	function sengData(){
		
		
	$.ajax({
			url : "demo",
			context : document.body,
			success : function(data) {
				if(data == 'true'){
					$('#result').text('发送成功');
				}else{
					$('#result').text('发送失败');
				}
				
			}
		});
	}
	
	function heart(){
		//http://127.0.0.1:8080/OtherSystemJoinGCCP_demo/gccp/heartbeat?action=online
		//var url = "http://59.215.30.179:7001/gccp/receiveData";
		$.ajax({
				url : "http://127.0.0.1:8080/OtherSystemJoinGCCP_demo/gccp/heartbeat?action=online",
				type: 'POST',
				success : function(data) {
					$('#heartvalue').text(JSON.stringify(data));
				}
			});
		}
</script>
</head>
<body>


<div>心跳</div>
	<input type="button" value="提交" onclick="heart()" />
	<div id="heartvalue"></div>

</body>
</html>
